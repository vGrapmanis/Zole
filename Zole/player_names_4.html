<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Input - 4 Players</title>
</head>
<body>
  <h1>Enter Names for 4 Players:</h1>
  <form action="game-start.html" method="get">
    <label>
      Player 1:
      <input type="text" name="player1" required>
    </label>
    <br>
    <label>
      Player 2:
      <input type="text" name="player2" required>
    </label>
    <br>
    <label>
      Player 3:
      <input type="text" name="player3" required>
    </label>
    <br>
    <label>
      Player 4:
      <input type="text" name="player4" required>
    </label>
    <br>
    <input type="submit" value="Start Game">
  </form>
</body>
</html>
