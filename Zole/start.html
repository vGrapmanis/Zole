<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
</head>
<body>
  <h1>Choose the Number of Players:</h1>
  <form>
    <label>
      <input type="radio" name="player-count" value="3" onclick="redirectToNameInput('3')">
      3 Players
    </label>
    <br>
    <label>
      <input type="radio" name="player-count" value="4" onclick="redirectToNameInput('4')">
      4 Players
    </label>
    <br>
  </form>

  <script>
    function redirectToNameInput(playerCount) {
      if (playerCount === '3') {
        window.location.href = "player_names_3.html";
      } else if (playerCount === '4') {
        window.location.href = "player_names_4.html";
      }
    }
  </script>
</body>
</html>
